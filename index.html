<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Playlist Generator</title>
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100|Alata|Righteous|Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style/sass/style.css">
</head>

<body>
    <section class="search">
        <div class="backgroundGradient">
                <div class="wrapper">
                    <div class="titleSearch">
                        <h1 class="glitch" data-text='MOVIE PLAYLIST'>MOVIE PLAYLIST</h1>
                        <h3 class="glitch" data-text='GENERATOR'>Generator</h3>
                        <div class="searchContainer">
                            <input type='text' class='searchBox' placeholder="Please Enter Actor Name">
                            <div class="buttonContainer">
                                <button class="searchButton">Search</button>
                            </div>
                        </div>
                    </div>
                    <ul class="searchResults">
    
                        <!-- the actor search results goes here -->
                    </ul>
            </div>
        </div>
    </section>

    <section class="generate">
        <div class="wrapper generateContainer">
            <div class="arrow arrow1">
                >>>>>
            </div>
            <div class="buttonContainer">
                <button class="playlistButton">Get a Playlist</button>
            </div>
            <div class="arrow arrow2">
                <<<<<
            </div>
        </div>
    </section>

    <section class="playlist">
        <div class="wrapper">

        </div>
    </section>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>

</body>

</html>
